<html>
<head>
  <title>Kaiju demo page</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .comment-thread {
      border-left: 6px #ccc solid;
      margin-top: 1.0em;
      padding-left: 1.5em;
    }
    .comment {
      padding-top: 0.8em;
      padding-bottom: 0.8em;
      border-left: 0px;
      border-bottom: 1px solid #eee;
    }
    .comment-header {
      padding-bottom: 0.8em;
    }
    .comment-actions {
      margin: 0.8em 0px;
    }

  </style>
</head>

<body>
  <div class="container-fluid">
    <h1>Kaiju Open Source Realtime Comments</h1>
    <article>
       <img src="/kaiju.png" style="width:20%;">
    </article>
    <h4>Comments</h4>
    <section class="comments-section">
    </section>
    <a class="add-comment" style="cursor:pointer;">Add a comment</a>
    <form class="hidden form comment-form" action="">
      <div class="row">
        <div class="col-sm-6">
          <div class="well">
            <h4>Post a comment</h4>
            <input type="hidden" name="parent" value="">
            <div class="form-group">
              <label for="user">Full name</label>
              <input type="text" name="user" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="body">Comment body</label>
              <textarea name="body" class="form-control"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Post comment</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript" src="build/kaiju-client.js"></script>
<script type="text/javascript">

  $(function() {
    var kaiju = new Kaiju({
        url: "http://localhost:2714",
        forum: "5346e494331583002c7de60e",
        page: "local_test_page_ab",
        selector: "section.comments-section"
    });

    kaiju.connect();
  });
</script>
</html>
